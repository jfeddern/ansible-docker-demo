---
- name: install packages
  apt:
    name: "{{ item }}"
    state: installed
  with_items: "{{ packages }}"

- name: Install localhost dependencies
  apt:
    name: "{{ item }}"
    state: installed
  with_items: "{{ localhost_packages }}"
  delegate_to: localhost

- name: Check PIP dependencies for ansible modules
  pip:
    name: "{{ item.key }}"
    version: "{{ item.value }}"
  with_dict: "{{ pip_dependencies }}"
    
- name: Ubuntu add docker key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: create repo
  command: bash -c "echo \"deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable\" "
  register: docker_repo

- debug:
  msg: "{{ docker_repo.stdout }}"

- name: add docker repo
  apt_repository:
    repo: "{{ docker_repo.stdout }}"
    state: present
      
- name: install docker
  apt: 
    name: docker-ce 
    state: present
    update_cache: yes
      
      
- name: Add user to the docker group
  user:
    name: "vagrant"
    groups: docker
    append: yes

- name: Create systemd configuration directory for Docker service (systemd)
  file:
    dest: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0755
    
- name: reload daemon
  command: systemctl daemon-reload

- service:
    name: docker
    state: started

- name: Create a data container
  docker_container:
    name: mydata
    image: busybox
    volumes:
      - /data
